<!DOCTYPE html>
<html>
  <head>
    <title>WebVr</title>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.1/dist/aframe-event-set-component.min.js"></script>
  <script src="sketch.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="bus" src="assets/bus/scene.gltf"></a-asset-item>
        <a-asset-item id="chair" src="assets/chair/scene.gltf"></a-asset-item>
        <a-asset-item id="exportB" src="assets/exports_b/scene.gltf"></a-asset-item>   
        <a-asset-item id="bookshelf" src="assets/four_modern_bookshelves/scene.gltf"></a-asset-item>   
        <a-asset-item id="office_chair" src="assets/office_chair/scene.gltf"></a-asset-item>   
        <a-asset-item id="project_living_room" src="assets/project_living_room/scene.gltf"></a-asset-item>     
        <a-asset-item id="room_interior_designs" src="assets/room_interior_designs/scene.gltf"></a-asset-item>    
        <a-asset-item id="smart_fridge" src="assets/smart_fridge/scene.gltf"></a-asset-item>       
        <a-asset-item id="sofa" src="assets/sofa/scene.gltf">
       </a-asset-item>

      <entity 
      </a-assets>
           <a-plane position="0 -4 0" rotation="-90 0 0" width="100" height="100" color="#acba13"></a-plane>
 
      <a-text id="texty" color= "#000000" value= ""></a-text>
<!--      <a-entity texty  id="texty" text="value: Hello World;" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-entity>   -->    
      <a-entity modely id="modely" gltf-model= "#bookshelf" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-entity>         
      <a-camera>
        <a-cursor>
        </a-cursor>
      </a-camera>      
    </a-scene>
  </body>
</html>
